<a class="demo-modal-close" href ng-click="closeMe()">
    <font size="5px"><i class="fa fa-close" aria-hidden="true"></i></font>
</a>
<div class="total">

    <div class="btf-modal demo-modal">
        当前题目{{currentQus}}
        <div ng-if="isGoOver"style="text-align: center;margin-top: 10%"><font size="5px"><i class="fa fa-spinner fa-spin"></i> 正在阅卷中 请稍后</font> </div>
        <p>{{isSuss}}</p>
        <table class="table table-bordered" ng-if="points.length > 0 ? true :false">
            <tr>
                <th style="text-align: center;width: 100px">题目信息</th>
                <th style="text-align: center;width: 100px">知识点</th>
                <th style="text-align: center;width: 100px">结果</th>
                <th style="text-align: center;width: 100px">得分</th>
                <th style="text-align: center;width: 100px">参考答案</th>

            </tr>

            <tr ng-repeat="point in points">
                <td style="text-align: left">{{point.message}}</td>
                <td style="text-align: center" rowspan="{{points.length + 1}}" ng-if = "point.isFirst">{{knowledge}}</td>
                <td style="text-align: center;width: auto"><font color="{{point.color}}">{{point.comment}}</font></td>
                <td style="text-align: center">{{point.gotscore}} / {{point.fullscore}}</td>
                <td style="text-align: center">
                    <div ng-bind-html="point.key"></div>
                </td>

            </tr>

        </table>
    </div>
</div>
