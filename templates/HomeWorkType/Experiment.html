<div class="container-fluid">
    <p  ng-if = 'items.length > 0 ? false:true' style="font-size: 20px">暂无实验信息</p>
<div ng-repeat="item in items" style="border-bottom-style: solid">
    <div class="row">
        <div class="col-xs-4">
    <p>{{item.title}}</p>
    <p>开始时间:{{item.datestart}}</p>
    <p>截止时间:{{item.dateend}}</p>
            </div>
        <div class="col-xs-4">
    <h3 ng-if = "item.isEnd">分数{{item.score}}</h3>
            </div>
        <div class="col-xs-4" style="margin-top: 30px">
    <button class="btn btn-info" ng-click="answer($index)">{{item.btnTitle}}</button>
            </div>
        </div>
</div>
    </div>
